<!doctype html>
<html lang="en">

<head>
    <title>Ragnorak</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">]
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- favicon -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">

</head>

<body>

    <div class="container">
        <br>
        <!-- All of the random characters together -->
        <div id="start" class="row">
            <div id="char1" class="card border-secondary mb-3 char col-md-3" value="0">
                <div class="card-body text-secondary">
                    <p class="card-text" id="char1stats"></p>
                </div>
            </div>


            <div id="char2" class="card border-secondary mb-3 char col-md-3">
                <div class="card-body text-secondary">

                    <p class="card-text" id="char2stats"></p>
                </div>
            </div>


            <div id="char3" class="card border-secondary mb-3 char col-md-3">
                <div class="card-body text-secondary">

                    <p class="card-text" id="char3stats"></p>
                </div>
            </div>


            <div id="char4" class="card border-secondary mb-3 char col-md-3">
                <div class="card-body text-secondary">

                    <p class="card-text" id="char4stats"></p>
                </div>
            </div>
        </div>
        <!-- <div id="char2" class="col-md-3 char">
            <div id="char2stats"></div>
        </div>
        <div id="char3" class="col-md-3 char">
            <div id="char3stats"></div>
        </div>
        <div id="char4" class="col-md-3 char">
            <div id="char4stats"></div>
        </div> -->


        <br>

        <!-- Instructions -->
        <div class="row">
            <div class="col-md-12">
                <div class="card text-white bg-success mb-3">
                    <div id="cardstyle" class="card-body">
                        <h5 class="card-title">Heed my words...</h5>
                        <p id="instruction" class="card-text">Choose a character to play as!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Character -->
        <div class="row">
            <div class="col-md-5 charmenu">
                <h4><strong>Main Character</strong></h4>
            </div>

            <div class="col-md-2"></div>

            <!-- Enemy -->

            <div class="col-md-5 charmenu">
                <h4><strong>Current Enemy</strong></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5" id="mainChar"></div>
            <!-- Fight Buttons -->
            <div id="fight" class="col-md-2"></div>
            <div class="col-md-5" id="currentEnemy"></div>
        </div>

        <audio id="battle" src="./assets/sound/mako.mp3"></audio>
        <audio id="victory" src="./assets/sound/fanfare.mp3"></audio>
        <audio id="lost" src="./assets/sound/fightOn.mp3"></audio>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
